<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*被style标签包围的是css环境，可以写css代码*/
        /*标签样式表*/
        p{
            color:pink;
        }
        /*类样式*/
        .f20{
            font-size:20px;
        }
        /* ID样式 id尽量保证唯一*/
        #p4{
            color:blue;
            font-size=30px;
        }
    </style>
</head>
<body>
    <p>这是一个段落</p>
    <p>fdjkfsk</p>
    <p class="f20">kanlgfkjd</p>
    <p id="p4">数据库给打副本</p>
</body>
</html>
